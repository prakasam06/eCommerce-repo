<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./logo britto clothing2.png" />
    <title>cartpage</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section id="header">
      <h3>BRITTO CLOTHINGS</h3>
      <div class="list">
        <ul id="navbar">
          <li><a href="./index.html">Home</a></li>

          <li>
            <a href="./cartpage.html" class="active"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>

          <li>
            <a href="./signup.html" id="user"
              ><i class="fa-solid fa-user"></i
            ></a>
          </li>

          <li>
            <a href=""><i class="fa-solid fa-headset"></i></a>
          </li>
          <li>
            <a href="" id="signout"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </li>
          <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <section id="product-one" class="section-p1">
      <h1>Happy Shopping</h1>
      <p>get your products faster</p>
      <div class="products" id="allproducts"></div>
    </section>

    <section class="section-p1" id="total-cart">
      <div id="subtotal">
        <h3>Cart Total</h3>
        <table>
          <tr>
            <td>Cart Subtotal</td>
            <td id="subtotal-cart"></td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>free</td>
          </tr>
          <tr>
            <td>Total</td>
            <td><strong id="totalprice"></strong></td>
          </tr>
        </table>
        <button class="sell">Proceed to CheckOut</button>
      </div>
    </section>

    <script src="bundle.js"></script>
  </body>
</html>
