<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add product</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #cce7d0">
    <section id="header">
      <h3>BRITTO CLOTHINGS</h3>
      <div class="list">
        <ul id="navbar">
          <li><a href="">Home</a></li>

          <li>
            <a href="./cartpage.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>

          <li>
            <a href="./signup.html" id="user"
              ><i class="fa-solid fa-user"></i
            ></a>
          </li>

          <li>
            <a href=""><i class="fa-solid fa-headset"></i></a>
          </li>
          <li>
            <a href="" id="signout"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </li>
          <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <form action="" id="addproducts">
      <label for="img">main-img</label>
      <input type="file" name="" id="imginps" multiple />

      <label for="brand-name">Brand name</label>
      <input type="text" name="" id="brand-name" />
      <label for="product-name">Product name</label>
      <input type="text" name="" id="product-name" />

      <label for="Rating">Rating</label>
      <input type="number" name="" placeholder="1 - 5" id="rating" />
      <label for="Product price">Product price</label>
      <input type="number" name="" id="price" />
      <label for="">description</label>
      <textarea
        name="description"
        id="description"
        cols="50"
        rows="5"
        placeholder="description of the product"
      ></textarea>
      <button class="addproduct">add product</button>
    </form>

    <footer id="footer">
      <p>BRITTO CLOTHINGS</p>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
